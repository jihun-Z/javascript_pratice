      <h1>Ex5:엘리먼트 노드의 속성 변경</h1>
      <!-- datalist id 속성값을 input list에 똑같이설정하면 셀렉트문법처럼사용할수잇다. -->
      <input class="src-input" list="img-list"/>
      <datalist id="img-list">
        <option value="img1.jpg">img1.jpg</option>
        <option value="img2.jpg">img2.jpg</option>
        <option value="img3.jpg">img3.jpg</option>
        <option value="img4.jpg">img4.jpg</option>
    
      </dataList>
      <div class="box">
          <!-- dir="rtl" 디렉션을 받겟다는의미-->
        <input class="src-input" type="text"/>
        <select class="img-select">
          <option value="img1.jpg">img1.jpg</option>
          <option value="img2.jpg">img2.jpg</option>
          <option value="img3.jpg">img3.jpg</option>
          <option value="img4.jpg">img4.jpg</option>
        </select>
        <input class="change-button" type="text"/>
    
      </div>
        <div>
          <img class="img"/>
        </div>
